<script>
  // Get the default client language
  var defaultLanguage = navigator.language || navigator.userLanguage;

  // Define the language page mappings
  var languagePages = {
    "en": "https://crypter-studios.github.io/en",
    "es": "https://crypter-studios.github.io/es",
    "it": "https://crypter-studios.github.io/it"
    // Add more language mappings as needed
  };

  // Check if the default language has a corresponding page mapping
  if (defaultLanguage in languagePages) {
    // Redirect the client to the respective language page
    window.location.href = languagePages[defaultLanguage];
  } else {
    // Fallback: redirect to a default page or display an error message
    // For example, redirect to the English page as a default
    window.location.href = languagePages["en"];
  }
</script>
